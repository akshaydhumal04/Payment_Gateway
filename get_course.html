<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Project</title>
    <link rel="stylesheet" href="get_course.css">
    <link rel="icon" href="logo.jpeg">
</head>
<body>
    <div class="container">
        <h1>Get Project</h1>
        
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="btn">
                <input type="submit" value="Upload" id="btn">
            </form>
        </div>

        <!-- Download Section -->
        <div class="section">
            <h2>Download File</h2>
            <ul>
                {% for file in files %}
                    <li><a href="/download/{{ file }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
